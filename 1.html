<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Приоритет у префиксного ++ выше, чем у 0, поэтому сначала к `а` прибавляется 1,
   а потом это присваивается в `с`. При этом `а` становится = 2
   */
  c = ++a;
  console.log(c);

  /*
  Инкремент в постфиксной форме, поэтому в `d` рисваивается, значение `b` до 
  применения инкремента, то есть `d` = 1. при этом `b` становится = 2
   */
  d = b++;
  console.log(d);

  /*
  Ранее `a` стало = 2. В данном случае оно становится равно 3, инкремент 
  префиксный, поэтому используется именно это значение. с = 2 + 3 = 5
   */  c = 2 + ++a;
  console.log(c);

  /*
    Ранее `b` стало = 2. В данном случае оно становится равно 3, но инкремент 
  постфиксный, поэтому используется значение до применения инкремента, то есть 2.
   d = 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);
 /*
В двух действиях выше видно, что обе переменные стали равны 3.
В данном случае нам не важно, был ли инкремент пост- или префиксным,
потому что на момент вызова они уже были равны 3, а тут ничего не прибавляется.
   */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
